<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vriend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>
    <ul class="nav nav-pills" id="navHeader">
        <a class="nav-link" href="/newsFeed">
            <img src="images/vfriend.png" id="logo" alt="logo">
        </a>
        <li class="nav-item">
            <a class="nav-link active" href="/newsfeed" id="links">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/profile" id="links">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/all-users" id="links">Members</a>
        </li>
    </ul>

    <input type="search" class="form-group col-xs-4" id="searchBar" placeholder="Search.."  style="position:absolute; top:8px; right:500px;">
    <button class="btn-success" id="searchBarSubmit"  style="position:absolute; top:8px; right:400px;"> Search</button>

    <ul class="nav justify-content-right" id="settings">
        <li>
            <a class="nav-link" href="/profile">
                <span class="profile-text current-log2"></span>
                <img class="mini-profile-image img-xs rounded-circle" src="https://via.placeholder.com/40x40" alt="Profile image" width="40px"
                    height="40px">
            </a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
                style="color:white;">Settings</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Edit Profile</a>
                <a class="dropdown-item" href="/login">Sign Out</a>
        </li>
    </ul>

    <!-- Starts New Post -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">

                <div class="form">
                    <label for="newPost"></label>
                    <textarea class="form-control" id="newPost" rows="4"></textarea>
                    <button type="submit" class="btn btn-primary mb-2 float-right" id="submitPost">Post</button>
                </div>



                <div class="post-container" style="margin-top: 20px">
                    <div id="timeline"></div>
                    <!--ends card body-->
                </div>
                <!--ends card-->
                <!--Ends Form-->
            </div>
            <!--ends col-lg-8-->
        </div>
        <!--ends row-->
    </div>
    <!--ends container-->
    <footer></footer>
</body>
<script src="../vendors/js/vendor.bundle.base.js"></script>
<script src="../vendors/js/vendor.bundle.addons.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../js/off-canvas.js"></script>
<script src="../js/misc.js"></script>
<!-- endinject -->

<!-- backend js -->
<script src="../js/profile.js" type="text/javascript"></script>
<script src="../js/survey.js" type="text/javascript"></script>
<script src="../js/login.js" type="text/javascript"></script>
</body>

</html>
