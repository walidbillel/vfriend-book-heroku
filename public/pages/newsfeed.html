<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vriend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="icon" type="image/png" href="../images/vfriendicon.png">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/newsFeed" id="logo">Vriend</a>
            <ul class="navbar-nav nav-pills mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white active" href="/newsfeed">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/profile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/all-users">Members</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchBarInput" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBarSubmit">Search</button>
            </form>

            <ul class="navbar-nav mr-0 mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/profile"><span class="profile-text current-log2"></span>
                        <img class="mini-profile-image img-xs rounded-circle" src="https://via.placeholder.com/40x40" alt="Profile image" width="40px"
                            height="40px">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/login">Sign Out</a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- Starts New Post -->
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-4 text-center"><h3 id="newsF-title"> Newsfeed </h3></div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">

                <div class="form postForm">
                    <label for="newPost"></label>
                    <textarea class="form-control" id="newPost" rows="4"></textarea>
                    <button type="submit" class="btn btn-primary mb-2 float-right" id="submitPost">Post</button>
                </div>



                <div class="post-container" style="margin-top: 40px; margin-right: 500px">
                    <div id="timeline"></div>
                </div>

            </div>
            <!--ends col-lg-8-->
        </div>
        <!--ends row-->
    </div>
    <!--ends container-->
    <footer></footer>
</body>
<script src="../vendors/js/vendor.bundle.base.js"></script>
<script src="../vendors/js/vendor.bundle.addons.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../js/off-canvas.js"></script>
<script src="../js/misc.js"></script>
<!-- endinject -->

<!-- backend js -->
<script src="../js/profile.js" type="text/javascript"></script>
<script src="../js/survey.js" type="text/javascript"></script>
<script src="../js/login.js" type="text/javascript"></script>
</body>

</html>
