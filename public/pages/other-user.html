<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vriend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="icon" 
    type="image/png" 
    href="../images/vfriendicon.png">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/newsFeed" id="logo" >Vriend</a>
            <ul class="navbar-nav nav-pills mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white active" href="/newsfeed"><span id="other-user-profile"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/profile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/all-users">Members</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchBarInput" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBarSubmit">Search</button>
            </form>

            <ul class="navbar-nav mr-0 mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/profile"><span class="profile-text current-log2"></span>
                        <img class="mini-profile-image img-xs rounded-circle" src="https://via.placeholder.com/40x40" alt="Profile image" width="40px"
                            height="40px">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/login">Sign Out</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px">
      
        <div class="row">
            <div class="col-md-2">
                <!-- Friends stuff -->
                <ul class="user-friends">
                    <h4 id="friends-title">Friends <span id="num-of-friends"></span></h4>
                </ul>
            </div>
            <div class="col-md-4">
                <img class="main-profile-image">
            </div>
            <div class="col-md-1">
                <span id="bioColor">Bio</span>
            </div>

            <div class="col-md-5 profile-info">
                <b>Name: <span class="info-name"></span></b>
                <br><b>Birthday: <span class="info-birthday"></span></b>
                <br><b>Gender: <span class="info-gender"></span></b>
                <br><b>Username: <span class="info-username"></span></b>
                <br><b>E-Mail: <span class="info-email"></span></b>
                <br><b>Posts: <span class="info-posts"></span></b><br><br>
                <div class="follow-button">
                </div>
            </div>


        </div>

        <div class="row" style="margin-top: 10px">


            <!-- <div class="col-sm-6">
                <ul class="list-group justify-content-center mr-5  users-container" style="margin-top:80px;">

                </ul>

            </div> -->
           
        
            <div class="col-md-9">

                <div class="form postForm2">
                    <label for="newPost"></label>
                    <textarea class="form-control" id="newPost" rows="4"></textarea>
                    <button type="submit" class="btn btn-primary mb-2 float-right" id="submitPost">Post</button>
                </div>



                <div class="post-container" style="margin-top: 10px">
                    <div id="timeline2">

                    </div>
                </div>


            </div>
           
            <!--ends col-lg-8-->
        </div>
    </div>
    <!--Ends Container-->


    <!-- content-wrapper ends -->


    <footer class="fixed-bottom"></footer>
</body>
<script src="../vendors/js/vendor.bundle.base.js"></script>
<script src="../vendors/js/vendor.bundle.addons.js"></script>
<!-- endinject -->
<script src="../js/off-canvas.js"></script>
<script src="../js/misc.js"></script>
<!--ends container-->

<script src="../js/other-user.js" type="text/javascript"></script>


</html>
